<!DOCTYPE html>
<html lang="{{ main.language }}">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="{{ description }}" />
    <meta name="keywords" content="{{ main.keywords }}" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ main.title + ' - ' + title }}" />
    <meta property="og:description" content="{{ description }}" />
    <meta property="og:locale" content="{{ main.language }}" />
    <meta property="og:image" content="../../../../{{ main.cover_image }}" />
    <meta property="og:updated_time" content="{{ updated_time }}" />

    <title>{{ main.title + ' - ' + title }}</title>
    <link rel="stylesheet" type="text/css" href="../../../../stylesheets/main.css" />
    <link rel="shortcut icon" href="../../../../{{ main.favicon }}" type="image/x-icon">


    <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link rel="stylesheet" type="text/css"
        src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/styles/night-owl.min.css" />
</head>

<body>
    <div class="content index width mx-auto px2 my4">
        <div id="header-post">
            <a id="menu-icon" href="../../../../index.html">
                <span class="fas fa-long-arrow-alt-left"></span>
                Home
            </a>
        </div>
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
            <header>
                <h1 class="posttitle">{{ title }}</h1>
                <div class="meta">
                    <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
                        <span itemprop="name">{{ main.username }}</span>
                    </span>

                    <div class="postdate">
                        <time datetime="{{ updated_time }}" itemprop="datePublished">{{ date }}</time>
                    </div>

                    <div class="article-tag">
                        <span class="b fa-tag">
                            {% for tag in tags %}
                            <a class="tag-link" href="../../../../tags/{{ tag.url }}.html">{{ tag.name }}</a>
                            {% endfor %}
                        </span>
                    </div>
                </div>
            </header>

            <div class="figure">
                <img src="assets/cover.jpg" alt="The Atomic Habits book" />
                <span class="figcaption">
                    Photo by
                    <a href="https://jamesclear.com/atomic-habits" target="_blank">James Clear</a>
                </span>
            </div>

            <!-- BLOG AREA-->
            <!-- ... -->
            <!-- ... -->
            <!-- ... -->
            <!-- ... -->
            <!-- ... -->
            <!-- ... -->
            <!-- ... -->
            <!-- ... -->
            <!-- ... -->
            <!-- BLOG AREA-->

        </article>

        <div class="meta meta-footer">
            <div class="article-tag">
                Tags:
                {% for tag in tags %}
                <a class="tag-link" href="../../../../tags/{{ tag.url }}.html">{{ tag.name }}</a>
                {% endfor %}
            </div>
        </div>
    </div>

    <footer id="footer" class="article-footer">
        <div class="footer-left">Copyright &copy; <span id="copyright-year"></span> - {{ main.username }}</div>
        <div class="footer-right">
            <nav>
                <ul>
                    <li><a href="../../../../index.html">Home</a></li>
                    <li><a href="../../../../writing.html">Writing</a></li>
                    <li><a href="{{main.github}}" target="_blank">Projects</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="../../../../javascripts/highlight.pack.js"></script>
    <script src="../../../../javascripts/main.js"></script>
    <script>
        hljs.initHighlightingOnLoad()

    </script>
</body>

</html>
